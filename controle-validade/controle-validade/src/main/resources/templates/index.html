<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Validade</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>ValidaFARMA</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <a href="/" class="menu-button">Cadastrar produto</a>
            <a href="/lista" class="menu-button">Ver produtos</a>
            <a href="/alerta" class="menu-button">Alertas</a>
            <a href="/gerar-csv" class="menu-button">Gerar planilha CSV</a>
        </aside>

        <main class="content">
            <div class="form-section">
                <h2>Cadastrar produto</h2>
                <form action="/adicionar" method="post">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="codigo">CÃ³digo interno:</label>
                        <input type="text" id="codigo" name="codigo" required>
                    </div>
                    <div class="form-group">
                        <label for="lote">Lote:</label>
                        <input type="text" id="lote" name="lote">
                    </div>
                    <div class="form-group">
                        <label for="validade">Data validade:</label>
                        <input type="text" id="validade" name="validade" placeholder="DD/MM/AAAA" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" name="quantidade" required>
                    </div>
                    <div class="form-group">
                        <label for="fornecedor">Fornecedor:</label>
                        <input type="text" id="fornecedor" name="fornecedor">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="action-button green">Salvar</button>
                        <button type="reset" class="action-button">Limpar campos</button>
                        <a href="/" class="action-button">Voltar ao menu</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
